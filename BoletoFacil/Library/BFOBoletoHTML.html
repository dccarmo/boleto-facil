<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>%@TITULO@% - Visualizando Boleto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css" media="screen">
		/*! normalize.css v3.0.1 | MIT License | git.io/normalize */

		html {
		    font-family: sans-serif;
		    -ms-text-size-adjust: 100%;
		    -webkit-text-size-adjust: 100%;
		}

		body {
		    margin: 0;
		}

		article,
		aside,
		details,
		figcaption,
		figure,
		footer,
		header,
		hgroup,
		main,
		nav,
		section,
		summary {
		    display: block;
		}

		audio,
		canvas,
		progress,
		video {
		    display: inline-block;
		    vertical-align: baseline;
		}

		audio:not([controls]) {
		    display: none;
		    height: 0;
		}

		[hidden],
		template {
		    display: none;
		}

		a {
		    background: transparent;
		}

		a:active,
		a:hover {
		    outline: 0;
		}

		abbr[title] {
		    border-bottom: 1px dotted;
		}

		b,
		strong {
		    font-weight: bold;
		}

		dfn {
		    font-style: italic;
		}

		h1 {
		    font-size: 2em;
		    margin: 0.67em 0;
		}

		mark {
		    background: #ff0;
		    color: #000;
		}

		small {
		    font-size: 80%;
		}

		sub,
		sup {
		    font-size: 75%;
		    line-height: 0;
		    position: relative;
		    vertical-align: baseline;
		}

		sup {
		    top: -0.5em;
		}

		sub {
		    bottom: -0.25em;
		}

		img {
		    border: 0;
		}

		svg:not(:root) {
		    overflow: hidden;
		}

		figure {
		    margin: 1em 40px;
		}

		hr {
		    -moz-box-sizing: content-box;
		    box-sizing: content-box;
		    height: 0;
		}

		pre {
		    overflow: auto;
		}

		code,
		kbd,
		pre,
		samp {
		    font-family: monospace, monospace;
		    font-size: 1em;
		}

		button,
		input,
		optgroup,
		select,
		textarea {
		    color: inherit;
		    font: inherit;
		    margin: 0;
		}

		button {
		    overflow: visible;
		}

		button,
		select {
		    text-transform: none;
		}

		button,
		html input[type="button"],
		input[type="reset"],
		input[type="submit"] {
		    -webkit-appearance: button;
		    cursor: pointer;
		}

		button[disabled],
		html input[disabled] {
		    cursor: default;
		}

		button::-moz-focus-inner,
		input::-moz-focus-inner {
		    border: 0;
		    padding: 0;
		}

		input {
		    line-height: normal;
		}

		input[type="checkbox"],
		input[type="radio"] {
		    box-sizing: border-box; /* 1 */
		    padding: 0; /* 2 */
		}

		input[type="number"]::-webkit-inner-spin-button,
		input[type="number"]::-webkit-outer-spin-button {
		    height: auto;
		}

		input[type="search"] {
		    -webkit-appearance: textfield;
		    -moz-box-sizing: content-box;
		    -webkit-box-sizing: content-box;
		    box-sizing: content-box;
		}

		input[type="search"]::-webkit-search-cancel-button,
		input[type="search"]::-webkit-search-decoration {
		    -webkit-appearance: none;
		}

		fieldset {
		    border: 1px solid #c0c0c0;
		    margin: 0 2px;
		    padding: 0.35em 0.625em 0.75em;
		}

		    border: 0;
		    padding: 0;
		}

		textarea {
		    overflow: auto;
		}

		optgroup {
		    font-weight: bold;

		table {
		    border-collapse: collapse;
		    border-spacing: 0;
		}

		td,
		th {
		    padding: 0;

		<style type="text/css" media="screen">
			body {
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;;
				color: #333333;
				
				height: 100vh;
				
				background: rgb(247,247,247); /* Old browsers */
				background: -moz-linear-gradient(top,  rgba(247,247,247,1) 0%, rgba(214,214,214,1) 99%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(247,247,247,1)), color-stop(99%,rgba(214,214,214,1))); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  rgba(247,247,247,1) 0%,rgba(214,214,214,1) 99%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  rgba(247,247,247,1) 0%,rgba(214,214,214,1) 99%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  rgba(247,247,247,1) 0%,rgba(214,214,214,1) 99%); /* IE10+ */
				background: linear-gradient(to bottom,  rgba(247,247,247,1) 0%,rgba(214,214,214,1) 99%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f7f7f7', endColorstr='#d6d6d6',GradientType=0 ); /* IE6-9 */
			}
			
			h1, h2 {
				font-weight: normal;
			}
			
			a:link,
			a:visited,
			a:hover,
			a:active {
				text-decoration:none;
				color: #FF2D46;
			}
			
			#conteudo {
				width: 700px;
				border-radius:10px;
				
				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
				
				background-color: #FFFFFF;
				
				overflow: hidden;
			}
			
			#conteudo div {
				margin-right: 2%;
				margin-left: 2%;
			}
			
			#linha-digitavel, #codigo-barras {
				font-size: 145%;
			}
			
			.inteiro {
				width: 100%;
				
				float: left;
			}
			
			.metade {
				width: 46%;
				
				float: left;
			}
			
			.alinhado-esquerda {
				text-align: left;
			}
			
			.alinhado-direita {
				text-align: right;
			}
			
			.separador {
				width: 100%;
				height: 20px;
			}
			
		</style>
    </head>
    <body>
		<div id="conteudo">
			<div class="inteiro alinhado-esquerda">
				<h1>%@TITULO@%</h1>
			</div>
            <div class="inteiro alinhado-esquerda">
                <h2>%@TITULO-BOLETO@%</h2>
            </div>
			<div class="metade alinhado-esquerda">
				<p>Categoria</p>
				<p>Banco</p>
				<p>Data de vencimento</p>
				<p>Valor</p>
			</div>
			<div class="metade alinhado-direita">
				<p>%@CATEGORIA@%</p>
				<p>%@BANCO@%</p>
				<p>%@DATA-VENCIMENTO@%</p>
				<p>%@VALOR@%</p>
			</div>
			<div class="inteiro alinhado-esquerda">
				<div class="separador"></div>
				<p>Linha digitável	</p>
				<p id="linha-digitavel">%@LINHA-DIGITAVEL-FORMATADA@%</p>
				<p id="linha-digitavel">%@LINHA-DIGITAVEL@%</p>
				<div class="separador"></div>
				<p>Código de barras</p>
				<p id="codigo-barras">%@CODIGO-BARRA@%</p>
			</div>
		</div>
    </body>
</html>
